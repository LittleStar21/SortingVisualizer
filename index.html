<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="https://cdn2.iconfinder.com/data/icons/big-data-10/64/Data-compression-database-file-system-512.png" />
        <link href="styles.css" rel="stylesheet">
        <title>Soring Algorithm Visualizer</title>
    </head>
    <body>
        <span class="sort_button">
            <button id="selectionSort" class="btn btn-info" onclick="selectionSort();">Selection Sort</button>
            <button id="insertionSort" class="btn btn-info" onclick="insertionSort();">Insertion Sort</button>
            <button id="bubbleSort" class="btn btn-info" onclick="bubbleSort();">Bubble Sort</button>
            <button id="mergeSort" class="btn btn-info" onclick="mergeSort();">Merge Sort</button>
        </span>
        <button id= "generate_random" class="generate_button" type="button" onclick="generateNums();">Generate Random</button>

        <span class="color_info">
            <button class="unsorted_color"></button>Unsorted
        </span>
        <span class="color_info">
            <button class="sorted_color"></button>Sorted
        </span>
        <span class="color_info">
            <button class="compare_color"></button>Comparing
        </span>

        <span class="select-box">
            <div class="options-container">
                <div class="option">
                    <input type="radio" class="radio" id="25" name="category">
                    <label>25</label>
                </div>

                <div class="option">
                    <input type="radio" class="radio" id="50" name="category">
                    <label>50</label>
                </div>
                <div class="option">
                    <input type="radio" class="radio" id="75" name="category">
                    <label>75</label>
                </div>
                <div class="option">
                    <input type="radio" class="radio" id="100" name="category">
                    <label>100</label>
                </div>   
            </div>
            <div class="selected" style="display: inline-block;">Number of Elements: 25</div>
        </span>
        


        <div>
            <svg width="1000" height="700" id="groupBar"></svg>
        </div>

    </body>
    <script src="sorting.js"></script>
</html>
