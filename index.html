<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="https://cdn2.iconfinder.com/data/icons/big-data-10/64/Data-compression-database-file-system-512.png" />
        <link href="styles.css" rel="stylesheet">
        <title>Soring Algorithm Visualizer</title>
    </head>
    <body>
        <div class="sort_button">
            <button id="selectionSort" class="btn btn-info" onclick="selectionSort();">Selection Sort</button>
            <button id="insertionSort" class="btn btn-info" onclick="insertionSort();">Insertion Sort</button>
            <button id="bubbleSort" class="btn btn-info" onclick="bubbleSort();">Bubble Sort</button>
            <button id="mergeSort" class="btn btn-info" onclick="mergeSort();">Merge Sort</button>
            <select id="number" onchange="generateNums();">
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="75">75</option>
                <option value="100">100</option>
            </select>
            <button id="generate_random" class="btn btn-outline-info" style="float: right; margin-right: 64px; font-size: 24px;" onclick="generateNums();">
                Generate Random
            </button>
        </div>

        <!-- Vertical bar chart -->
        <div>
            <svg width="1000" height="700" id="groupBar"></svg>
        </div>

    </body>
    <script src="sorting.js"></script>
</html>
